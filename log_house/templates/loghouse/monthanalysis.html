
{% extends "loghouse/layout.html" %}

{% block title %}Daily analysis for {{month}}/{{day}}/{{year}}{% endblock %}

{% block subtitle %}/{{year}}/{{month}}/{{day}}{% endblock %}

{% block header %}
<script type="text/javascript">
$(document).ready( function() {

    $.ajax( {
        type: "GET",
        url: "/loghouse/dwr/uri/{{year}}/{{month}}",
        cache: false,
        success: function( html ) {
            $("#content").append( html );
        }
    });

    $.ajax( {
        type: "GET",
        url: "/loghouse/dwr/agents/{{year}}/{{month}}",
        cache: false,
        success: function( html ) {
            $("#content").append( html );
        }
    });

    $.ajax( {
        type: "GET",
        url: "/loghouse/dwr/referrer/{{year}}/{{month}}",
        cache: false,
        success: function( html ) {
            $("#content").append( html );
        }
    });

    $.ajax( {
        type: "GET",
        url: "/loghouse/dwr/codes/{{year}}/{{month}}",
        cache: false,
        success: function( html ) {
            $("#content").append( html );
        }
    });

});
</script>
{% endblock %}
