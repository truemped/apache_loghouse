<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>apache_loghouse :  {% block title %}{% endblock %}</title>

    <!-- Framework CSS -->
    <link rel="stylesheet" href="{{MEDIA_URL}}css/screen.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="{{MEDIA_URL}}css/print.css" type="text/css" media="print" />
    <!--[if IE]><link rel="stylesheet" href="{{MEDIA_URL}}css/ie.css" type="text/css" media="screen, projection"><![endif]-->

    <link rel="stylesheet" href="{{MEDIA_URL}}css/loghouse.css" type="text/css" media="screen, projection" />

    {% comment %} jquery and jquery.visualize {% endcomment %}
    <script language="JavaScript" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="{{MEDIA_URL}}js/visualize.jQuery.js"></script>
    <!--[if IE]><script type="text/javascript" src="excanvas.compiled.js"></script><![endif]-->
    <link rel="stylesheet" href="{{MEDIA_URL}}css/visualize.jQuery.css" type="text/css" />
{% block header %}
{% endblock %}
</head>

<body>

<div class="container">

<span class="space">&nbsp;</span>

<div class="span-24 last">
    <h1>apache_loghouse<span class="alt">:</span> {% block subtitle %}index{% endblock %}</h1>
    <hr class="space" />
</div>

<div class="span-3 colborder">

<div id="shortcuts">
<h3 class="caps">navigation</h3>

<div class="prepend-1">
<p>
<a href="{% url index %}">index</a><br/>
</p>
</div>

</div>

{% block sidebar %}
{% endblock %}

</div>

<div id="content" class="span-19 last">
<div id="codes" class="span-19 last"></div>
<div id="uri" class="span-19 last"></div>
<div id="referrer" class="span-19 last"></div>
<div id="agents" class="span-19 last"></div>
{% block content %}
{% endblock %}
</div>

</div>

</body>

</html>
